<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-table.css}" />
</head>
<body>
<div class="container">
    <h1>添加订单</h1>
    <form class="form-horizontal" th:action="@{../order/addOrder}" method="post">
        <input type="hidden" name="orderId" th:value="${order.orderId}" />
        <div class="form-group">
            <label for="orderName" class="col-sm-2 control-label">订单名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderName"  id="orderName" placeholder="订单名称" th:value="${order.orderName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="orderName" class="col-sm-2 control-label">订单价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderPrice"  id="orderPrice" placeholder="订单价格" th:value="${order.orderPrice}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="createTime" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="createTime"  id="createTime" placeholder="创建时间" th:value="${order.createTime}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="createTime" class="col-sm-2 control-label">支付方式</label>
            <div class="col-sm-10">
                 <select data-placeholder="请设置类型" name="targetId" id="targetId"
                            class="form-control"  th:value="${order.targetName}">
                        <option name="targetId" th:selected="${order.targetId==1}" value=1>微信</option>
                        <option name="targetId" th:selected="${order.targetId==2}" value=2>支付宝</option>
                     <option name="targetId" th:selected="${order.targetId==2}" value=3>银行</option>
                 </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                <a th:href="@{../order/findList}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
